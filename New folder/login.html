<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Student-login</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #eaedf1;
            padding: 15px 0;
            position: fixed;
            top: 0; /* Ensure the navbar is at the top */
            width: 100%;
            z-index: 1000;
        }

        .navbar-nav .nav-link {
            color: #333;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-item {
            margin-right: 20px; /* Space between nav items */
        }

        .navbar-nav .nav-item:last-child {
            margin-right: 0; /* Remove right margin for the last item */
        }

        .navbar-nav .btn {
            margin-left: 20px; /* Space between the nav items and the login button */
        }

        .navbar-nav .dropdown-menu {
            background-color: #ffffff; /* Background color of dropdown */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease; /* Transition effect */
        }

        .navbar-nav .dropdown-item {
            padding: 10px 20px; /* Padding for dropdown items */
            color: #333; /* Text color */
        }

        .navbar-nav .dropdown-item:hover {
            background-color: #007bff; /* Background color on hover */
            color: white; /* Text color on hover */
        }

        .navbar-nav .dropdown-item:focus {
            outline: none; /* Remove outline on focus */
            background-color: #0056b3; /* Darker blue on focus */
            color: white; /* Text color on focus */
        }        

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            position: relative;
            

        }

        .logo img {
            position: absolute;
            top: -40px;
            /* left: 50%; */
            transform: translateX(-50%);
            width: 80px;
            height: auto;
            z-index: 0;

        }

        h1 {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            color:black;
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
        
        footer {
            position: absolute;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            margin-top: 22cm;
            width: 100%;
            padding: 15px 0;
        }
    </style>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="KIIT-Full-Logo-Left.png" alt="Logo" width="360" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="register.html">Register Student</a>
                            <a class="dropdown-item" href="courses.html">Manage Courses</a>
                            <a class="dropdown-item" href="attendance.html">Attendance</a>
                            <a class="dropdown-item" href="grades.html">Grades</a>
                            <a class="dropdown-item" href="reports.html">Reports</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contactus.html" class="nav-link">Contact</a></li>
                    <li class="nav-item">
                        <button class="btn btn-primary ml-2" onclick="window.location.href='login.html'">Log
                            In</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <section>
    <div class="login-container">
        <div class="logo">
            <img src="./pngwing.com.png" alt="Login logo">
        </div>
        <h1>Student Login</h1>
        <form method="post" action="LoginServlet">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Id" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="links">
            <a href="forgetpassword.html">Forgot Password?</a>
            <a href="create-account.html">Create an Account</a>
            <a href="delete.html">Delete Account</a>
        </div>
    </div>
    </section>
</main>
    
     <footer>
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
