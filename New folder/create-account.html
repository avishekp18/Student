    <div class="signup-container">
        <div class="logo">
            <img src="./login.png" alt="Signup logo">
        </div>
        <h1>Create Account</h1>
        <form name="f" method="post" action="NewServlet2">
            <div class="form-group text-left">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group text-left">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Id" required>
            </div>
            <div class="form-group text-left">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group text-left">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group text-left">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Telephone" required>
            </div>
            <button type="submit" class="btn signup-button">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Log in</a>
        </div>
