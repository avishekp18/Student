<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        main {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 81vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            position: relative;
            opacity: 0.9;
        }

        .logo img {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: auto;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #20cabd, #30d8de);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.9s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #de3030, #cac020);
            color: black;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #de3030;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 0px;
        }


        footer p {
            margin: 0;
            font-size: 1rem;

        }


        @media (max-width: 768px) {
            .contact-section {
                padding: 40px 20px;
            }

            .contact-section h2 {
                font-size: 2rem;
            }

            .hero h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div id="nav"></div>


    <main>
        <div class="login-container">
            <div class="logo">
                <img src="https://w7.pngwing.com/pngs/275/775/png-transparent-businessperson-woman-business-man-child-face-hand-thumbnail.png"
                    alt="Login logo">
            </div>
            <h2>Login</h2>
            <form method="post" action="log.jsp">
                <div class="input-group">
                    <label for="email" class="sr-only">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="links">
                <a href="forget.html">Forgot Password?</a>
                <a href="Reg.html">Create an Account</a>
                <a href="dlt.html">Delete Account</a>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        // Close sidebar when clicking outside or on a link
        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const menuButton = document.querySelector(".menu-button");
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove("active");
            }
        });
    </script>
    <script type="module">
        import nav from "./nav.js";
        document.querySelector('#nav').innerHTML = nav;
    </script>
</body>

</html>
