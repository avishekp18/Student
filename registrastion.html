<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <title>Document</title>
    <style>
        main {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 38px 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type=text],
        input[type=password],
        input[type=email] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .registerbtn {
            margin-top: 30px;
            color: #fff;
            background: linear-gradient(135deg, #cac020, #de3030);
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .registerbtn:hover {
            background: linear-gradient(135deg, #cac020, #de3030);

        }

        .sign-in {
            margin-top: 20px;
        }

        .sign-in a {
            color: #d7af36;
            text-decoration: none;
        }

        .sign-in a:hover {
            text-decoration: underline;
        }

        h1,p {
            text-align: center;
        }
        
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: 150px;
            width: 180px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }


        footer p {
            margin: 0;
            font-size: 1rem;

        }
    </style>

    </style>
</head>

<body>
    <div id="nav"></div>

    <main>
        <div class="container">
            <img src="https://png.pngtree.com/png-vector/20221224/ourmid/pngtree-register-now-banner-design-transparent-background-png-image_6535781.png"
                class= "logo" alt="Register Now" height="100">
            <form name="f" method="post" action="reg.jsp">
                <label for="name"><b>Full Name:</b></label>
                <input type="text" placeholder="Full Name" name="name" id="name" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Email Id" name="email" id="email" required>

                <label for="pwd"><b>Password:</b></label>
                <input type="password" placeholder="Password" name="password" id="pwd" required>

                <fieldset>
                    <legend><b>Gender:</b></legend>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="Other" name="gender" value="Other">
                    <label for="Other">Other</label>
                </fieldset>

                <button type="submit" class="registerbtn">Register</button>
            </form>
            <div class="sign-in">
                <p>Already Have an Account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </main>


    <footer class="text-center">
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        // Close sidebar when clicking outside or on a link
        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const menuButton = document.querySelector(".menu-button");
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove("active");
            }
        });
    </script>
    <script type="module">

        import nav from "./nav.js";
        document.querySelector('#nav').innerHTML = nav;
    </script>
</body>

</html>
